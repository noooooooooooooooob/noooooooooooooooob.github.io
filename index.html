<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">
        <img src="imgs/dropdown.png" alt="Menu" class="dropbtn_icon" />
        <span>Menu</span>
      </button>
      <div class="dropdown-content">
        <a href="https://github.com" target="_blank">
          <img src="imgs/github.png" alt="Profile" class="dropdown-item-icon" />
          Github
        </a>
        <a href="https://www.youtube.com/@nomadcoders" target="_blank">
          <img
            src="imgs/youtube.png"
            alt="Write a Post"
            class="dropdown-item-icon"
          />
          Youtube
        </a>
        <a href="https://nomadcoders.co/" target="_blank">
          <img
            src="imgs/nomadcoder.png"
            alt="Settings"
            class="dropdown-item-icon"
          />
          Nomadcoder
        </a>
      </div>
    </div>
    <div class="user-information">
      <div class="clock-container">
        <h1><div id="clock" class="clock"></div></h1>
      </div>
      <form id="login-form">
        <div class="greeting-container">
          <input
            type="text"
            placeholder="Enter your name"
            required
            class="hidden"
          />
          <button class="btn btn-default btn-primary" type="submit">
            Submit
          </button>
          <h2 id="greeting" class="hidden"></h2>
        </div>
      </form>
      <div class="todo-container">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Enter your todo"
            required
            maxlength="20"
            minlength="1"
          />
        </form>
        <ul id="todo-list" class="todo-list"></ul>
      </div>
    </div>
    <div id="weather" class="weather">
      <span></span>
      <span></span>
    </div>

    <script src="JS/main.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
    <script src="JS/greetings.js"></script>
    <script src="JS/background.js"></script>
  </body>
</html>
